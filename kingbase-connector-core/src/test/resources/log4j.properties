log4j.rootLogger=INFO, stdout, rolling

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{1} - %m%n

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=/tmp/debezium/kingbase/kingbase-test.log
log4j.appender.rolling.MaxFileSize=20MB
log4j.appender.rolling.MaxBackupIndex=5
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c - %m%n

log4j.logger.KingbaseTest=INFO
log4j.logger.io.debezium.connector.kingbasees.KingbaseTest=INFO
log4j.logger.io.debezium=INFO
log4j.logger.io.debezium.connector.kingbasees=DEBUG
log4j.logger.io.debezium.connector.kingbasees.TypeRegistry=DEBUG
log4j.logger.io.debezium.connector.kingbasees.connection.pgproto=DEBUG
